<!DOCTYPE html> <!-- DOCTYPE do html5 -->

<!-- Resumo do boilerplaten no final após o fechamento do elemento </html> -->
<!-- Curiosidade: os elementos <html> e <head> podem ser omitidos (e subentendidos) em praticamente todos os navegadores.-->
<!-- O Google's HTML Style Guide sugere a omissão - porém não é obrigatória -->

<html lang="en"> <!-- "lang" define a linguagem do elemento, útil para tecnologias assitivas-->

  <head> <!-- head: onde colocamos importantes metadados -->
    <!-- metadados são coisas imporantantes para página, para renderizar correntamente no browser-->
    <!-- não se usa nenhum elemento de conteúdo na head-->

    <meta charset="UTF-8"> <!-- charset meta element SEMPRE MAÍÚSCULO-->
    <!-- "charset utf-8" garante que  símbolos de diferentes linguagens sejam exibidos corretamente-->
    <!-- para uma boa validação do HTML, o encooding do charset deve ser definido nos primeiros 1024 bytes de código-->
    <!-- HTML Validator usado inicialmente:  https://validator.w3.org/  -->
    
    <title> My first browser's tab title: "é Suça!" </title> <!--- Nome da tab no browser!-->

  </head>


  <body> <!-- corpo do site, onde todos os elementos visuais e de conteúdo vão-->
    <h1> Hollow World</h1>
  </body>

</html>

<!-- 
    Esta página é um exemplo de uso de um boilerplate de HTML5 comentado com todos seus principais elementos e alguns elementos de texto dentro do elmento <body>:
    ! O charset deve ser definido dentro do elemento head antes dos primeiros 1024 bytes do código-gonte. Por isso o resumo está aqui no final.
    HTML Validator usado inicialmente:  https://validator.w3.org/
    
    <!DOCTYPE html>                 # Doctype do html5
      <html>   </html>                # "Root Element" da página <html> da página. Elemento de abertura e fechamento (</html>) onde vão todos so outros elementos.
        <head>                        # Elemento <head> onde se especifica apenas metadados e questões técnicas da página. FECHA COM </head>
          <meta charset="UTF-8">      # Meta elemento que especifica EM MAIÚSCULAS o charset geral dos textos da página. (utf-8 para abrangir várais línguas)
          <title> ... </title>        # Meta elemento que determina o título da tab (guia) da página no browser
        </head>                       # Fechamento.
      
        <body>                        # O espaço para o corpo da página. Onde são colocados os elementos de conteúdo. fecha com </body>
          <h1> headers <h1>           # Elementos Headers que colocam títulos e subtítulos no corpo da página. Vão no mínimo de h1 à h6.
          <text> texto </text>        # Elemento de texto simples que escrevem textos no corpo <body> páginas sem quebras automáticas de linha.
          <p> parágrafo </p>          # Elemento que inclui um novo parágrafo no corpo <body> da página.
        </body>                       # Fechamento.
      </html>                         # Fechamento.

  *** Boilerplates podem ser feitos automaticamente com "Emmet Abbreviation" no VSCode inserindo apenas uma exclamaão ,"!", num arquivo html vazio.
-->
